name: UAV Assessment CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci

jobs:
  sim-tests:
    runs-on: ubuntu-latest
    steps:
      # 1) KaynaÄŸÄ± al
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2) Buildx cache hazÄ±rlÄ±ÄŸÄ± (opsiyonel, imageâ€™Ä±n hÄ±zlÄ± buildâ€™i iÃ§in)
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Docker imajÄ±nÄ± (PX4-SITL vs Ã¶nceden kurulu haliyle) build et
      - name: ğŸ³ Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      # 4) Task 1 â€“ Arm/Disarm testi
      - name: ğŸš€ Run Task 1 â€“ Arm/Disarm
        id: task1
        continue-on-error: true
        run: |
          docker run --rm -t $DOCKER_IMAGE bash -eo pipefail << 'EOF'
            cd /ros2_ws

            # Sadece test_package'Ä± derle
            colcon build --symlink-install --packages-select test_package

            # OrtamÄ± yÃ¼kle
            source install/setup.bash

            # Sadece ilgili test dosyasÄ±nÄ± Ã§alÄ±ÅŸtÄ±r
            colcon test --packages-select test_package \
                        --event-handlers console_direct+ \
                        --pytest-args "test/test_task_1_arm_disarm.py -s -v"
            colcon test-result --verbose
          EOF

      # 5) Task 2 â€“ Take-off/Land testi
      - name: ğŸš€ Run Task 2 â€“ Take-off/Land
        id: task2
        continue-on-error: true
        run: |
          docker run --rm -t $DOCKER_IMAGE bash -eo pipefail << 'EOF'
            cd /ros2_ws

            # Sadece test_package'Ä± derle
            colcon build --symlink-install --packages-select test_package

            # OrtamÄ± yÃ¼kle
            source install/setup.bash

            # Ä°lgili test dosyasÄ±nÄ± Ã§alÄ±ÅŸtÄ±r
            colcon test --packages-select test_package \
                        --event-handlers console_direct+ \
                        --pytest-args "test/test_task_2_takeoff_land.py -s -v"
            colcon test-result --verbose
          EOF

      # 6) SonuÃ§ Ã¶zeti
      - name: ğŸ“Š Generate summary
        if: always()
        run: |
          {
            echo "## ğŸ“ UAV Assessment Report"
            echo
            if [[ "${{ steps.task1.outcome }}" == "success" ]]; then
              echo "### âœ… Task 1 (Arm/Disarm) PASSED"
            else
              echo "### âŒ Task 1 (Arm/Disarm) FAILED"
            fi
            if [[ "${{ steps.task2.outcome }}" == "success" ]]; then
              echo "### âœ… Task 2 (Take-off/Land) PASSED"
            else
              echo "### âŒ Task 2 (Take-off/Land) FAILED"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
