name: UAV Assessment CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci

jobs:
  sim-tests:
    runs-on: ubuntu-latest
    steps:
      # 1) Kaynağı al
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 2) Buildx cache hazırlığı (opsiyonel, image’ın hızlı build’i için)
      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Docker imajını (PX4-SITL vs önceden kurulu haliyle) build et
      - name: 🐳 Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      # 4) Task 1 – Arm/Disarm testi
      - name: 🚀 Run Task 1 – Arm/Disarm
        id: task1
        continue-on-error: true
        run: |
          docker run --rm -t $DOCKER_IMAGE bash -eo pipefail << 'EOF'
            cd /ros2_ws

            # Sadece test_package'ı derle
            colcon build --symlink-install --packages-select test_package

            # Ortamı yükle
            source install/setup.bash

            # Sadece ilgili test dosyasını çalıştır
            colcon test --packages-select test_package \
                        --event-handlers console_direct+ \
                        --pytest-args "test/test_task_1_arm_disarm.py -s -v"
            colcon test-result --verbose
          EOF

      # 5) Task 2 – Take-off/Land testi
      - name: 🚀 Run Task 2 – Take-off/Land
        id: task2
        continue-on-error: true
        run: |
          docker run --rm -t $DOCKER_IMAGE bash -eo pipefail << 'EOF'
            cd /ros2_ws

            # Sadece test_package'ı derle
            colcon build --symlink-install --packages-select test_package

            # Ortamı yükle
            source install/setup.bash

            # İlgili test dosyasını çalıştır
            colcon test --packages-select test_package \
                        --event-handlers console_direct+ \
                        --pytest-args "test/test_task_2_takeoff_land.py -s -v"
            colcon test-result --verbose
          EOF

      # 6) Sonuç özeti
      - name: 📊 Generate summary
        if: always()
        run: |
          {
            echo "## 📝 UAV Assessment Report"
            echo
            if [[ "${{ steps.task1.outcome }}" == "success" ]]; then
              echo "### ✅ Task 1 (Arm/Disarm) PASSED"
            else
              echo "### ❌ Task 1 (Arm/Disarm) FAILED"
            fi
            if [[ "${{ steps.task2.outcome }}" == "success" ]]; then
              echo "### ✅ Task 2 (Take-off/Land) PASSED"
            else
              echo "### ❌ Task 2 (Take-off/Land) FAILED"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
