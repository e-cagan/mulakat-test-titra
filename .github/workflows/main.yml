name: UAV Assessment CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci   # tek noktadan değiştir

jobs:
  sim-tests:
    runs-on: ubuntu-latest

    steps:
    # 1) Repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2) Docker builder + cache
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3) İmajı derle
    - name: Build container
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ env.DOCKER_IMAGE }}
        cache-from: type=gha
        cache-to:   type=gha,mode=max

    # ---------- TASK 1 ----------
    - name: Run Task 1 – Arm/Disarm
      id: task1
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c "
          set -e
          cd /ros2_ws
          colcon build --symlink-install
          colcon test --packages-select test_package \
                      --event-handlers console_direct+ \
                      --pytest-args \"--launch-testing -s -v\"
          colcon test-result --verbose
        "

    # ---------- TASK 2 ----------
    - name: Run Task 2 – Takeoff/Land
      id: task2
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c "
          set -e
          cd /ros2_ws
          colcon build --symlink-install
          colcon test --packages-select test_package \
                      --event-handlers console_direct+ \
                      --pytest-args \"--launch-testing -s -v\"
          colcon test-result --verbose
        "

    # ---------- Özet ----------
    - name: Generate summary
      if: always()
      run: |
        {
          echo '## 📝 UAV Assessment Raporu'
          echo
          if [[ '${{ steps.task1.outcome }}' == 'success' ]]; then
            echo '### ✅ Task 1 (Arm/Disarm) PASS'
          else
            echo '### ❌ Task 1 (Arm/Disarm) FAIL'
          fi
          if [[ '${{ steps.task2.outcome }}' == 'success' ]]; then
            echo '### ✅ Task 2 (Take-off/Land) PASS'
          else
            echo '### ❌ Task 2 (Take-off/Land) FAIL'
          fi
        } >> "$GITHUB_STEP_SUMMARY"
