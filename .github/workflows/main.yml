name: UAV Assessment CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci   # tek noktadan deÄŸiÅŸtir

jobs:
  sim-tests:
    runs-on: ubuntu-latest

    steps:
    # 1) Kodu al
    - name: Checkout repo
      uses: actions/checkout@v4

    # 2) Buildx + cache
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3) Docker imajÄ±nÄ± build et
    - name: Build container
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ env.DOCKER_IMAGE }}
        cache-from: type=gha
        cache-to:   type=gha,mode=max

    # ---------- TASK 1 ----------
    - name: ðŸš€ Run Task 1 â€“ Arm / Disarm
      id: task1
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c '
          set -eo pipefail
          source /opt/ros/humble/setup.bash
          set -u
          cd /ros2_ws
          rm -rf build install log
          colcon build --symlink-install --packages-select test_package
          colcon test  --packages-select test_package \
                      --event-handlers console_direct+ \
                      --return-code-on-test-failure \
                      --pytest-args "-k task_1"
          colcon test-result --verbose
        '

    # ---------- TASK 2 ----------
    - name: ðŸš€ Run Task 1 â€“ Arm / Disarm
      id: task1
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c '
          set -eo pipefail
          source /opt/ros/humble/setup.bash
          set -u
          cd /ros2_ws
          rm -rf build install log
          colcon build --symlink-install --packages-select test_package
          colcon test  --packages-select test_package \
                      --event-handlers console_direct+ \
                      --return-code-on-test-failure \
                      --pytest-args "-k task_2"
          colcon test-result --verbose
        '


    # ---------- Ã–ZET ----------
    - name: ðŸ“Š Generate summary
      if: always()
      run: |
        echo "## ðŸ“ UAV Assessment Sonucu" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ steps.task1.outcome }}" == "success" ]]; then
          echo "### âœ… Task 1 (Arm/Disarm) PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Task 1 (Arm/Disarm) FAIL" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ steps.task2.outcome }}" == "success" ]]; then
          echo "### âœ… Task 2 (Take-off/Land) PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Task 2 (Take-off/Land) FAIL" >> $GITHUB_STEP_SUMMARY
        fi
