name: UAV Assessment CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci

jobs:
  sim-tests:
    runs-on: ubuntu-latest
    steps:
      # 1) Kodunuzu Ã§ekin
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2) Buildx kurulumu
      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3) Docker imajÄ±nÄ± oluÅŸturun (Ã¶nceden cacheâ€™li)
      - name: ðŸ³ Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      # 4) Task 1 â€“ Arm/Disarm testi
      - name: ðŸš€ Run Task 1 â€“ Arm/Disarm
        id: task1
        continue-on-error: true
        run: |
          docker run --rm -t ${{ env.DOCKER_IMAGE }} \
            bash -lc "\
              cd /ros2_ws && \
              # sadece test_package'i derle
              colcon build --symlink-install --packages-select test_package && \
              # overlay'i source et
              source install/setup.bash && \
              # pytest filtresi ile sadece arm/disarm testi
              colcon test --packages-select test_package \
                --event-handlers console_direct+ \
                --pytest-args \"-k test_arm_disarm_edge -s -v\" && \
              colcon test-result --verbose\
            "

      # 5) Task 2 â€“ Take-off/Land testi
      - name: ðŸš€ Run Task 2 â€“ Take-off/Land
        id: task2
        continue-on-error: true
        run: |
          docker run --rm -t ${{ env.DOCKER_IMAGE }} \
            bash -lc "\
              cd /ros2_ws && \
              colcon build --symlink-install --packages-select test_package && \
              source install/setup.bash && \
              colcon test --packages-select test_package \
                --event-handlers console_direct+ \
                --pytest-args \"-k test_takeoff_and_land_sequence -s -v\" && \
              colcon test-result --verbose\
            "

      # 6) SonuÃ§ Ã¶zeti
      - name: ðŸ“Š Generate summary
        if: always()
        run: |
          {
            echo "## ðŸ“ UAV Assessment Report"
            echo
            if [[ "${{ steps.task1.outcome }}" == "success" ]]; then
              echo "### âœ… Task 1 (Arm/Disarm) PASSED"
            else
              echo "### âŒ Task 1 (Arm/Disarm) FAILED"
            fi
            if [[ "${{ steps.task2.outcome }}" == "success" ]]; then
              echo "### âœ… Task 2 (Take-off/Land) PASSED"
            else
              echo "### âŒ Task 2 (Take-off/Land) FAILED"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
