name: UAV Assessment CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  DOCKER_IMAGE: uav-assessment-env:ci

jobs:
  sim-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build container
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ env.DOCKER_IMAGE }}
        cache-from: type=gha
        cache-to:   type=gha,mode=max

    # ---------- TASK 1 ----------
    - name: Run Task 1 â€“ Arm/Disarm
      id: task1
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c '
          set -e
          cd /ros2_ws
          colcon build --symlink-install
          colcon test --packages-select test_package \
                       --event-handlers console_direct+ \
                       --pytest-args "--launch-testing" \
                       --pytest-args "-s" \
                       --pytest-args "-v"
          colcon test-result --verbose
        '

    # ---------- TASK 2 ----------
    - name: Run Task 2 â€“ Take-off/Land
      id: task2
      run: |
        docker run --rm -t $DOCKER_IMAGE bash -c '
          set -e
          cd /ros2_ws
          colcon build --symlink-install
          colcon test --packages-select test_package \
                       --event-handlers console_direct+ \
                       --pytest-args "--launch-testing" \
                       --pytest-args "-s" \
                       --pytest-args "-v"
          colcon test-result --verbose
        '

    # ---------- Summary ----------
    - name: Generate summary
      if: always()
      run: |
        {
          echo '## ðŸ“ UAV Assessment Raporu'
          echo
          [[ "${{ steps.task1.outcome }}" == "success" ]] \
            && echo '### âœ… Task 1 (Arm/Disarm) PASS' \
            || echo '### âŒ Task 1 (Arm/Disarm) FAIL'

          [[ "${{ steps.task2.outcome }}" == "success" ]] \
            && echo '### âœ… Task 2 (Take-off/Land) PASS' \
            || echo '### âŒ Task 2 (Take-off/Land) FAIL'
        } >> "$GITHUB_STEP_SUMMARY"
